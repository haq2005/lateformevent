<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Example</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>File Upload Example</h1>
  <form id="fileUploadForm">
    <label for="file">Select a file:</label>
    <input type="file" id="file">
    <label for="title">Title:</label>
    <input type="text" id="title" value="My Rand title">
    <label for="duration">Duration:</label>
    <input type="number" id="duration" value="90">
    <button type="button" onclick="uploadFile()">Upload File</button>
    sdadsd
  </form>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const title = document.getElementById('title').value;
      const duration = document.getElementById('duration').value;

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('title', title);
        formData.append('duration', duration);

        const onUploadProgress = (event) => {
          const percentage = Math.round((100 * event.loaded) / event.total);
          console.log(percentage);
        };

        try {
          const response = await axios.post(`http://localhost:8001/glance/glanceVideo?title=${title}&duration=${duration}`,
           { formData, title, duration }, {
            headers: {
              "Content-Type": "multipart/form-data",
            },
            onUploadProgress,
          });

          console.log(response);
        } catch (error) {
          console.log(err);
        }
      }

    }
  </script>
</body>

</html>
